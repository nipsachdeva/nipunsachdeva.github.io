name: Weekly Blog & Newsletter

on:
  schedule:
    - cron: "0 8 * * 1" # Monday 8am
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_blog.py

      - name: Commit post
        run: |
          git config user.name "blog-bot"
          git config user.email "blog@github.com"
          git add .
          git commit -m "Weekly blog post"
          git push
